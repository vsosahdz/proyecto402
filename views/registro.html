<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">      
    </head>
    <body>
        <header>

        </header>
        <div class="container">
            <!-- /usuario/agregarUsuario -->
            <form action="agregarUsuario" method="post">
                <div class="form-group">
                    <label for="usuario">Usuario: </label>
                    <input type="text" class="form-control" id="usuario" name="usuarioUsuario">
                </div>
                <div class="form-group">
                    <label for="password">Password: </label>
                    <input type="password" class="form-control" id="password" name="passwordUsuario">
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="acuerdo" name="acuerdoUsuario">
                    <label class="form-check-label" for="acuerdo">Estoy de acuerco con la pólitica de protección de datos</label>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>

        </div>
        <footer>

        </footer>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    </body>
</html>
